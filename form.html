<html>
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">George Academy</h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>
        <div class="container">
            <form id="survey-form">
                <label for="name-label"">Name</label><br>
                <input type="text" id="name-label" name="name" autocomplete="on" maxlength="200" class="form-control"><br>
                <label for="email-label">Email</label><br>
                <input type="email-label" autocomplete="on" id="email" name="email" class="form-control"><br>
                <label for="number-label">Age(optional)</label><br>
                <input type="number" id="number-label" autocomplete="on" name="age" min="18" max="29" class="form-control"><br>
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select id="dropdown" name="dropdown">
                    <option value=""></option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="other">Other</option>
                </select>
                <p>Would you recommend George Academy to a friend?</p>
                <input type="radio" id="Definitely" name="recommend" value="Definitely">
                <label for="Definitely">Definitely</label><br>
                <input type="radio" id="Maybe" name="recommend" value="Maybe">
                <label for="Maybe">Maybe</label><br>
                <input type="radio" id="Not sure" name="recommend" value="other">
                <label for="Not sure">Not sure</label><br>
                <p>What is your favorite feature of George Academy?</p>
                <select id="dropList" name="dropList">
                    <option value=""></option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" id="front-end" name="front-end" value="Front-End Projects">
                <label for="front-end"> Front-End Projects</label><br>
                <input type="checkbox" id="Back-end" name="Back-end" value="Back-end Projects">
                <label for="Back-end"> Back-end Projects</label><br>
                <input type="checkbox" id="data-visualization" name="data-visualization" value="Data Visualization">
                <label for="data-visualization"> Data Visualization</label><br>
                <input type="checkbox" id="data-science" name="data-science" value="Data Science">
                <label for="data-science"> Data Science</label><br>
                <input type="checkbox" id="data-analysis" name="data-analysis" value="Data Analysis">
                <label for="data-analysis"> Data Science</label><br><br>
                <p>Any comments or suggestions?</p>
                <textarea name="message" rows="15" cols="50" id="text-area">
                </textarea><br><br>
                <input type="submit" value="Submit" class="button">
            </form>
        </div>
    </body>
</html>
